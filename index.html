<!DOCTYPE html>
<html>
<head>
    <title>My Simple Website</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Welcome to My Website</h1>

    <form method="POST">
        <input type="text" name="username" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>

    {% if name %}
    <h2>Hello, {{ name }}!</h2>
    {% endif %}
</body>
</html>
